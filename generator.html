<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Profile Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Develop/css/style.css" />
</head>

<body>

  <main class="centerBtn">


    <section id="box" class="image">
      <img id="monster" src="https://app.pixelencounter.com/api/basic/monsters/random" />
    </section>
    <div class="spaceBtn">
      <button id="white" class="pg2Btns">white</button>
      <button id="black" class="pg2Btns">black</button>
      <button id="randomColor" class="pg2Btns">random</button>
    </div>

    <section id="randomBio" class="biography"></section>
    <section class="spaceBtn">
      <!-- <button id="reroll" class="pg2Btns">reroll</button> --><!-- Button trigger modal -->
    <button type="button" id="reroll" class="pg2Btns" data-toggle="modal" data-target="#exampleModal">
      Reroll </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to reroll?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>
      <button type="button" id="down" class="pg2Btns">Save</button>
    </section>

    <footer>
      <h4>Designed By</h4>
      <p>
        @ 2022 Gregory Johnston, Daniel Merkin, Sekou Savane, Cyrus Khiabani & Joe Tramontana
        Rutgers Coding Bootcamp
      </p>
    </footer>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./Develop/js/html2canvas.min.js"></script>
  <script src="./Develop/js/script.js"></script>
</body>

</html>
